<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Framework CSS -->
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    

<div class="weather">

    <div class="grid--weather--details">
        <div class="weather--today">
            <div class="weather--day--info">
                <h3>Friday</h3>
                <p>26 August 2023</p>
                <div class="location--day"><i class='bx bx-current-location'></i><p>Argentina, Buenos Aires</p></div>
            </div>
        </div>
        <div class="weather--degrees"><div class="weather--degrees--info"><i class='bx bx-sun' ></i><h3>25ºC</h3></div><p>Sunny</p></div>
    </div>

    <div class="grid--week--details">

        <div class="weather--info--week">
            <div class="weather--week--item">
                <h3>Precipitation</h3><p>4%</p>
            </div>
            <div class="weather--week--item">
                <h3>Precipitation</h3><p>4%</p>
            </div>
            <div class="weather--week--item">
                <h3>Precipitation</h3><p>4%</p>
            </div>
        </div>

        <div class="weather--week--details">
            <div class="info--degrees--item"><i class='bx bx-sun' ></i><div class="degrees--info--week"><h5>Sun</h5><p>23ºC</p></div></div>
            <div class="info--degrees--item"><i class='bx bx-cloud-rain' ></i><div class="degrees--info--week"><h5>Mon</h5><p>28ºC</p></div></div>
            <div class="info--degrees--item"><i class='bx bx-sun' ></i><div class="degrees--info--week"><h5>Tue</h5><p>20ºC</p></div></div>
            <div class="info--degrees--item"><i class='bx bx-sun' ></i><div class="degrees--info--week"><h5>Wed</h5><p>22ºC</p></div></div>
        </div>

            <button>Search Location</button>

    </div>


</div>



    <script src="index.js"></script>

</body>
</html>
